{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        {% for field in login_form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <button type="submit">Submit</button>

        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    </form>

{% endblock %}
